<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes</title>
    <style>
        div{
            display: inline-block;
            background-color: rgb(13, 173, 120);
            border: 1px solid rgba(0, 0, 0, 0.555);
            text-align: center;
            height: 200px;
            width: 200px;
        }
        div:hover{
            background-color: rgb(219, 231, 227);
        }

        }
    </style>
</head>
<body>
    <div id="d1">1</div>
    <div id="2">2</div>
    <div id="3">3</div>
    
</body>
</html>
