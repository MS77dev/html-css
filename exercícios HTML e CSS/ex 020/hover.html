<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        div>p{
            display: none;
        }
        div:hover > p {
            display:block;
            color: antiquewhite;
            background-color: brown;
            width: 300px
        }
        div:hover{
            color: brown;
        }
    </style>
</head>
<body>
    <h1>Usando Hover</h1>
    <p>Passe o mouse sobre o texto abaixo:</p>
    <div>
        Passe o texto aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
    
</body>
</html>
