<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir este arquivo em vários dispositivos diferentes ou simplesmente mude o tamanho da janela do seu navegador</p>

    <picture>
        <source media = "(max-width: 750px)" srcset = "imagens/imagemp.png" type = "image/png">
        <source media = "(max-width: 1050px)" srcset = "imagens/imagemm.png" type = "image/png">
        <img src = "imagens/imagemg.png" alt = "imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir um áudio em HTML5. Escute esse som elegante de Bob Moses</p>
    <audio src = "midia/Bob Moses - Round & Round (Visualizer).mp3" controls > </audio>
    
</body>
</html>
